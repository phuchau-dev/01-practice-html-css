<!DOCTYPE html>
<html lang="en">

<head>
    <title>todo list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
</head>

<body>
    <div class="container">
        <div>
            <h1>TODO APP</h1>
        </div>
        <section class="section-form">
            <div>
                <div>
                    <h2>Thêm công việc</h2>
                </div>
                <form>
                    <input type="text" placeholder="nhập vào công việc" />
                    <button type="submit">thêm</button>
                </form>
            </div>
        </section>
        <section class="section-list">
            <div>
                <h2>Danh sách công việc</h2>
            </div>
            <div>
                <ul class="list-todo"></ul>
            </div>
        </section>
    </div>
    <script src="./js/v2/app.js"></script>
</body>

</html>
